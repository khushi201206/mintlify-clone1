<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mintlify</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <!-- NAV BAR -->
    <div class="nav">
        <div class="logo">
            <img src="logo.svg" alt="Mintlify logo" width="100" height="50">
        </div>
        <div class="child2">
            <a href="https://www.mintlify.com/startups">Resources</a>
            <a href="https://www.mintlify.com/docsD">Documentation</a>
            <a href="https://www.mintlify.com/customers">Customers</a>
            <a href="https://www.mintlify.com/blog">Blog</a>
            <a href="https://www.mintlify.com/pricing">Pricing</a>
        </div>
        <div>
            <div class="child3">
                <button class="button1">
                    Contact sales
                </button>
                <button class="button2">
                    Start for free
                </button>
            </div>
        </div>
    </div>
    <!-- new button -->
    <div class="center">
        <button class="nav2">
            <span class="badge">NEW</span>
            <span class="text">Self-updating docs with agent suggestions</span>
            <span class="arrow">></span>
        </button>
    </div>
    <div class="" hero>

    </div>
    <div class="headline">
        The Intelligent <br>Knowledge Platform
    </div>
    <!-- description -->

    <div class="disc">
        Helping teams create and maintain world-class<br> documentation built for both humans and AI
    </div>
    <div class="email-container">
        <input type="email" placeholder="Email address"  class="in">
        <button class="start">Start now</button>
    </div>
    <!-- image  -->
    <div class="img">
        <img src="https://www.mintlify.com/hero/hero-image-light.svg" alt="description" width="1100">
    </div>
    <!-- logos -->
     <div class = "logogrid">
        <img src="anthropic.svg" alt = "anthropic">
        <img src="coinbase.svg" alt = "coinbase">
        <img src="microsoft-logo.svg" alt = "microsoft">
        <img src="perplexity.svg" alt="perplexity">
        <img src="hubspot.svg" alt = "hubspot">
        <img src="X.svg" alt="twiiter">
        <img src="paypal.svg" alt = "paypal">
        <img src="lovable.svg" alt = "lovable">

    
    </div>

</body>

</html>
